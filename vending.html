<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자판기</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <script defer src="/js/vending.js"></script>
</head>
<body>
  <div id="coin" style="margin: 20px;">
    <button id="100">100원 투입</button>
    <button id="500">500원 투입</button>
    <button id="1000" class="click">1000원 투입</button>
  </div>
  <div id="money" style="margin: 20px;">
    <span style="font-size: 20px;">자판기 총 잔액 <input id="machine_total_balance" value=""></span>
    <span style="font-size: 20px;">투입 금액 <input id="input_amount" value=""></span>
    <span style="font-size: 20px;">내 지갑 <input id="My_wallet" value=""></span>
  </div>
  <div id="drinking" style="margin: 20px;">
    <button onclick="buy(700)"><span>코카콜라(</span><span id="drink">700</span><span>원, 재고 수 5)</span></button>
    <button onclick="buy(1200)"><span>오렌지 주스(</span><span id="drink">1200</span><span>원, 재고 수 5)</span></button>
    <button onclick="buy(500)"><span>커피(</span><span id="drink">500</span><span>원, 재고 수 5)</span></button>
    <button onclick="buy(700)"><span>물(</span><span id="drink">700</span><span>원, 재고 수 5)</span></button>
    </br>
    <button onclick="buy(1200)"><span>옥수수 수염차(</span><span id="drink">1200</span><span>원, 재고 수 5)</span></button>
    <button onclick="buy(700)"><span>밀키스(</span><span id="drink">700</span><span>원, 재고 수 5)</span></button>
    <button onclick="buy(1000)"><span>트래비(</span><span id="drink">1000</span><span>원, 재고 수 5)</span></button>
  </div>
  <div id="output_box" style="margin: 20px;">
    
  </div>
</body>
</html>
